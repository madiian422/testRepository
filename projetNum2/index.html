<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title></title> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body >
        <div class="container">
            <h1 style="color: green;">Déposer un projet</h1>
            <hr>
            <form method="POST" action=" " >
                
                <div class="form-group">
                    <label for="titre_projet" style="font-weight: bold;">Titre </label>
                    <input type="text" class="form-control " id="titre_projet" aria-describedby="titre_projet" name="titre_projet" placeholder="Le nom de votre projet">
                    
                </div>
                <div class="form-group">
                <label style="font-weight: bold;">type de projet?</label>
                <select class=form-control>
                    <option value="0">Sélectionner un type de projet</option>
                    <option value=un>1.</option>
                    <option value=deux>2.</option>
                    <option value=trois>3.</option>
                    <option value=quatre>4.</option>
                    <option value=cinq>5.</option>
                    <option value=six>6.</option>
                </select>   
                </div>
                <div class="form-group">
                    <label for="desc_projet" style="font-weight: bold;">Description </label>
                    <textarea name="desc_projet" class="form-control  " id="desc_projet" cols="30" rows="10" placeholder="Décrivez-nous votre projet"></textarea>
                   
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <label for="date_debut" style="font-weight: bold;">Date début </label>
                            <input type="date" class="form-control " id="date_debut" aria-describedby="date_debut" name="date_debut" placeholder="Quel est la date de début pour votre projet?">
                            
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="date_butoir_projet" style="font-weight: bold;">Date butoir </label>
                            <input type="date" class="form-control " id="date_butoir_projet" aria-describedby="date_butoir_projet" name="date_butoir_projet" placeholder="Quel est la date de fin pour votre projet?" >
                         
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="URL_PJ" style="font-weight: bold;">Pièces jointes (Exemple : cahier des charges) </label>
                    <input type="file" class="form-control-file " id="URL_PJ" aria-describedby="URL_PJ" name="URL_PJ" >
                    
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Budget_min_projet" style="font-weight: bold;">Budget minimum </label>
                            <input type="number" class="form-control  " id="Budget_min_projet" aria-describedby="Budget_min_projet" name="Budget_min_projet" placeholder="Quel est le budget minimum ?" >  
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="budget_max_projet" style="font-weight: bold;">Budget maximum </label>
                            <input type="number" class="form-control  " id="budget_max_projet" aria-describedby="budget_max_projet" name="budget_max_projet"placeholder="Quel est le budget maximum?" >  
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nb_realisateurs" style="font-weight: bold;">Nombre de réalisateurs</label>
                    <input type="number" class="form-control  " id="nb_realisateurs" aria-describedby="nb_realisateurs" name="nb_realisateurs" >
                    
                </div>
                <div class="g-recaptcha form-group" data-sitekey="6LeTmMAUAAAAADw7uH0DmeFBI9x0YeqhCZos-AFR"></div>

                    <input type="text" class="form-control" id="titre_projet" aria-describedby="titre_projet" name="titre_projet" >
                </div>  -->
    
                    
                <button type="submit" class="btn btn-primary">Soumettre mon annonce</button>
            </form>
        </div>
